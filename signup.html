<body>
    <div class="create-amazon">
        <div class="register">
            <h2>Create account</h2>
            <form id="register" method="post">
                <label> Your name</label>
                <br>
                <input type="text" name=flname id="name" placeholder="First and Last name">
                <br>
                <label>Mobile or email</label>
                <br>
                <input type="text" name=mobile id="name">
                <br>
                <label>Password</label>
                <br>
                <input type="text" name=password id="name" placeholder="At least 6 characters">
                <p>Password must be 6 character</p>

            </form>
        </div>


    </div>
